<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ç–∞–º–æ–∂–µ–Ω–Ω—ã—Ö —Å–±–æ—Ä–æ–≤ (–ò–∑—Ä–∞–∏–ª—å)</title>
</head>
<body>
<h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ç–∞–º–æ–∂–µ–Ω–Ω—ã—Ö —Å–±–æ—Ä–æ–≤ üáÆüá±</h2>

<label>–¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ (EUR): <input type="number" id="priceEur" /></label><br/>
<label>–ö—É—Ä—Å EUR ‚Üí ‚Ç™ : <input type="number" id="rate" value="4.2169" /></label><br/>
<label>–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏ (‚Ç™): <input type="number" id="delivery" value="548.197" /></label><br/>
<label>–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–±–æ—Ä—ã (‚Ç™): <input type="number" id="fixedFees" value="555" /></label><br/>
<label>–ù–î–° (%) : <input type="number" id="vat" value="18" /></label><br/><br/>

<button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
<div id="output"></div>

<script>
    function calculate() {
        const priceEur = parseFloat(document.getElementById('priceEur').value) || 0;
        const rate = parseFloat(document.getElementById('rate').value) || 0;
        const delivery = parseFloat(document.getElementById('delivery').value) || 0;
        const fixedFees = parseFloat(document.getElementById('fixedFees').value) || 0;
        const vat = parseFloat(document.getElementById('vat').value) || 18;

        const priceIls = priceEur * rate;
        const cifValue = priceIls + delivery;
        const vatAmount = cifValue * (vat / 100);
        const total = vatAmount + fixedFees;

        document.getElementById('output').innerHTML = `
        <p>–°—Ç–æ–∏–º–æ—Å—Ç—å –≤ ‚Ç™: ${priceIls.toFixed(2)}</p>
        <p>–°—Ç–æ–∏–º–æ—Å—Ç—å —Å –¥–æ—Å—Ç–∞–≤–∫–æ–π (CIF): ${cifValue.toFixed(2)} ‚Ç™</p>
        <p>–ù–î–° (${vat}%): ${vatAmount.toFixed(2)} ‚Ç™</p>
        <p>–§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–±–æ—Ä—ã: ${fixedFees.toFixed(2)} ‚Ç™</p>
        <p><strong>–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: ${total.toFixed(2)} ‚Ç™</strong></p>
      `;
    }
</script>
</body>
